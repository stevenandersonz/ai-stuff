<!DOCTYPE html>
<html>
  <head>
    <title>Maze Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="maze-container"></div>

    <script src="app.js"></script>
    <div class="option-container">
      <label for="rows-config">Number of Rows:</label>
      <input type="number" id="rows-config" name="rows-config" value="4" />

      <label for="cols-config">Number of Columns:</label>
      <input type="number" id="cols-config" name="cols-config" value="4" />
      <button id="render-btn">Render</button>
    </div>

    <button id="submit">Find Path</button>
  </body>
</html>
